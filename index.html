<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form Advanced</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <form>
      <section id="credit-card">
        <div class="front">
          <div class="flex align-center space-between">
            <img src="assets/svg/question.svg" alt="Ícone de interrogação" id="flags" />
            <img
              src="assets/svg/contactless-payment.svg"
              alt="Ícone de aproximação"
            />
          </div>

          <div class="content-front">
            <div class="numbers" id="number-card">**** **** **** ****</div>

            <div class="footer-front flex align-center space-between">
              <span id="name-card" class="text-small">Seu nome aqui</span>

              <span id="validity-card" class="text-small">**/**</span>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="line"></div>

          <div class="flex content-back align-center space-between text-small">
            <div class="flex wrapper-cvv align-center border-rouded">
              <span id="cvv-card">***</span>
            </div>

            CVV
          </div>
        </div>
      </section>

      <section class="inputs flex mt-4">
        <div class="input-wrapper">
          <label for="cc-number" class="text-small">Número do cartão</label>

          <input
            required
            type="text"
            id="cc-number"
            class="border-rouded"
            onkeyup="detectCardBrand()"
            placeholder="**** **** **** ****"
          />

          <div class="warning text-small flex align-center">
            <img src="assets/svg/warning.svg" alt="Ícone de alerta" />

            Número do cartão obrigatório.
          </div>
        </div>

        <div class="input-wrapper">
          <label for="cc-holder" class="text-small">Nome do titular</label>

          <input
            required
            type="text"
            id="cc-holder"
            class="border-rouded"
            placeholder="SEU NOME AQUI"
          />

          <div class="warning text-small flex align-center">
            <img src="assets/svg/warning.svg" alt="Ícone de alerta" />

            Nome do titular obrigatório.
          </div>
        </div>

        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity" class="text-small">Validade</label>

            <input
              required
              type="text"
              id="cc-validity"
              placeholder="mm/aa"
              class="border-rouded"
            />

            <div class="warning text-small flex align-center">
              <img src="assets/svg/warning.svg" alt="Ícone de alerta" />

              Validade do cartão obrigatório.
            </div>
          </div>

          <div class="input-wrapper">
            <label for="cc-cvv" class="flex help text-small align-center"
              >CVV
              <img
                alt="Icone de ajuda"
                src="assets/svg/question.svg"
                title="Esse número está geralmente na parte traseira do seu cartão."
              />
            </label>

            <input
              required
              type="text"
              id="cc-cvv"
              placeholder="***"
              class="border-rouded"
            />

            <div class="warning text-small flex align-center">
              <img src="assets/svg/warning.svg" alt="Ícone de alerta" />

              CVV obrigatório.
            </div>
          </div>
        </div>
      </section>

      <section class="info-security flex mt-4 text-small">
        <img
          src="assets/svg/shield-check.svg"
          alt="Ícone seus dados estão seguros"
        />

        Seus dados estão seguros
      </section>

      <button type="submit" class="border-rouded">Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/main.js"></script>
  </body>
</html>
